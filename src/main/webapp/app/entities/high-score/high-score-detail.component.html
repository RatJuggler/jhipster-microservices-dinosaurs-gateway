<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="highScore">
            <h2><span jhiTranslate="gatewayApp.highScore.detail.title">High Score</span> {{ highScore.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.highScore.score">Score</span></dt>
                <dd>
                    <span>{{ highScore.score }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.highScore.achievedDt">Achieved Dt</span></dt>
                <dd>
                    <span>{{ highScore.achievedDt }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.highScore.player">Player</span></dt>
                <dd>
                    <div *ngIf="highScore.player">
                        <a [routerLink]="['/player', highScore.player?.id, 'view']">{{ highScore.player?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.highScore.level">Level</span></dt>
                <dd>
                    <div *ngIf="highScore.level">
                        <a [routerLink]="['/level', highScore.level?.id, 'view']">{{ highScore.level?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/high-score', highScore.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
