<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="player">
            <h2><span jhiTranslate="gatewayApp.player.detail.title">Player</span> {{ player.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.player.email">Email</span></dt>
                <dd>
                    <span>{{ player.email }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.player.name">Name</span></dt>
                <dd>
                    <span>{{ player.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.player.avatar">Avatar</span></dt>
                <dd>
                    <div *ngIf="player.avatar">
                        <a (click)="openFile(player.avatarContentType, player.avatar)">
                            <img [src]="'data:' + player.avatarContentType + ';base64,' + player.avatar" style="max-width: 100%;" alt="player image"/>
                        </a>
                        {{ player.avatarContentType }}, {{ byteSize(player.avatar) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.player.createdDt">Created Dt</span></dt>
                <dd>
                    <span>{{ player.createdDt }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/player', player.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
